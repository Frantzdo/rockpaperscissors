<!DOCTYPE html>
<html>

<head>
  <title>Roack Paper Scissors</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  
</head>

<body>
  
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img class="rpc" src="https://banner2.kisspng.com/20180623/bi/kisspng-rockpaperscissors-hand-game-5b2dfa67245c36.1475913215297398791489.jpg">
 <ul>
     <li>Step: 1 Type in Rock, Paper, or Scissors</li>
     <li>Step: 2 Press the search button</li>
     <li>Step: 3 See results :)</li>
   </ul>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
      <p id="Computer wins!"></p>
      <p id="You win!"></p>
      <p id="Tie game!"></p>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
